<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/index.js"></script>
    <script>
      const setCookies = () => {
        const d = new Date();
        d.setTime(d.getTime() + 10 * 24 * 60 * 60 * 1000);
        let expireTime = "expires=" + d.toUTCString() + ";";
        document.cookie =
          "firstname=" +
          document.getElementById("firstname").value +
          ";" +
          expireTime;
        document.cookie =
          "email=" + document.getElementById("email").value + ";" + expireTime;
      };
      const showCookies = () => {
        const cookiePara = document.createElement("p");
        cookiePara.innerHTML = "Cookies: " + document.cookie;
        document.body.append(cookiePara);
      };
    </script>
  </head>
  <body>
    <h2>Login to the website</h2>
    <input type="text" id="firstname" placeholder="Firstname" />
    <input type="text" id="email" placeholder="Email" />
    <button type="button" onclick="setCookies()">Log me in</button>
    <h2>Cookies</h2>
    <button type="button" onclick="showCookies()">Show the Cookies</button>
  </body>
</html>
