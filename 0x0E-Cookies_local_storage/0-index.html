<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/index.js"></script>
    <script>
      const setCookies = () => {
        document.cookie =
          "firstname=" + document.getElementById("firstname").value + ";";
        document.cookie =
          "email=" + document.getElementById("email").value + ";";
      };
      const showCookies = () => {
        const cookiePara = document.createElement("p");
        cookiePara.innerHTML = "Cookies: " + document.cookie;
        document.body.append(cookiePara);
      };
    </script>
  </head>
  <body>
    <h2>Login to the website</h2>
    <input type="text" id="firstname" placeholder="Firstname" />
    <input type="text" id="email" placeholder="Email" />
    <button type="button" onclick="setCookies()">Log me in</button>
    <h2>Cookies</h2>
    <button type="button" onclick="showCookies()">Show the Cookies</button>
  </body>
</html>
